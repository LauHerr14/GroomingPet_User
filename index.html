<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/vista/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vista/css/estilos.css">
    <title>Grooming Pet</title>
</head>

<body>

    

    <!------------------Area De Trabajo------------------------>


    <div class="contenido" id="areaDeTrabajo">


    </div>


    <!---------------------------PANTALLAS------------------------------->
    <template id="inicio">
        <div class="contenido">
            <h2>BIENVENIDOS A GOOMING PET</h2>

            <div class="inicio">
                <button type="button" id="inicioRegistro" onclick=crearUsuario()>Registro</button>
                <h3>O</h3>
                <button id="inicioSesion" onclick=ingresarUsuario()>Iniciar Sesion</button>
            </div>

        </div>
    </template>

    <template id="registro">

        <div class="contenido">
            <div class="encabezado">
                <div class="retroceder">
                    <button id="retroceso" onclick=retrocederPantalla()><img src="/imagenes/caret-left-fill (1).svg"
                            alt=""></button>

                </div>
                <div class="registro">
                    <h1>Registro</h1>

                </div>

            </div>
            <form id="formularioRegistro">

                <div class="nombre">
                    <h5>Nombre Completo</h5>
                    <input class="form-control" type="text" name="nombre_cliente" required>
                </div>
                <div class="usuario">
                    <h5>Email</h5>
                    <input class="form-control" type="email" name="email" required>
                </div>
                <div class="celular">
                    <h5>Celular</h5>
                    <input class="form-control" type="tel" name="telefono" required>
                </div>
                <div class="direccion">
                    <h5>Direccion</h5>
                    <input class="form-control" type="text" name="direccion" required>
                </div>
                <div class="contrasenia">
                    <h5>Password</h5>
                    <input class="form-control" type="password" name="password" required>
                </div>
            </form>

            <button id="btn" onclick=registrarUsuario()>Siguiente</button>

        </div>
    </template>

    <template id="mascota">
        <div class="contenido">
            <div class="encabezado">
                <div class="retroceder">
                    <button id="retroceso" onclick=retrocederPantalla2()><img src="/imagenes/caret-left-fill (1).svg"
                            alt=""></button>
    
                </div>
                <div class="registro">
                    <h1>Mascota</h1>
    
                </div>
    
            </div>
            <form id="formIngresar">
    
                <div class="nombre">
                    <h5>Nombre Mascota</h5>
                    <input class="form-control" type="text" name="nombre_mascota" required>
                </div>
                <div class="usuario">
                    <h5>Tipo Mascota</h5>
                    <input class="form-control" type="text" name="tipo_mascota" required>
                </div>
                
            </form>
    
            <button id="mascota" onclick=registrarMascota()>Registrar Mascota</button>
    
        </div>
    </template>

    <template id="login">
        <div class="contenido">
            <div class="encabezado">
                <div class="retroceder">
                    <button id="retroceso" onclick=retrocederPantalla()><img src="/imagenes/caret-left-fill (1).svg"
                            alt=""></button>

                </div>
                <div class="titulo">
                    <h1>Iniciar Sesion</h1>

                </div>


            </div>


            <form id="formularioIniciarSesion">
                <div class="usuario">
                    <h5>Email</h5>
                    <input class="form-control" type="email" name="email" required>
                </div>
                <div class="contrasenia">
                    <h5>Password</h5>
                    <input class="form-control" type="password" name="password" required>
                </div>
            </form>
                <div class="recordar"><A href="">¿Olvido su contraseña?</A></div>
                <!---<button id="btn" onclick=ingresar()>Ingresar</button>-->
                <input type="submit" id="btn" onclick=iniciarSesion() value="Ingresar">

        </div>
    </template>

    <template id="servicio">
        <div class="contenido">
            <div class="encabezado">
                <div class="retroceder">
                    <button id="retroceso" onclick=retrocederPantalla()><img src="/imagenes/caret-left-fill (1).svg"
                            alt=""></button>
                </div>
                <div class="row">
                    <h1>¿ ELIGE EL SERVICIO QUE DESEAS PARA TU MASCOTA ?</h1>

                </div>
            </div>

            <div class="boton1">
                <button id="btn1" onclick=mostrarDescripcion1()>Baño y Peluqueria</button>
            </div>
            <div class="boton4">
                <button id="btn4" onclick=mostrarDescripcion4()>Baño Medicado</button>
            </div>
            <div class="boton2">
                <button id="btn2" onclick=mostrarDescripcion2()>Corte de Uñas</button>
            </div>
            <div class="boton3">
                <button id="btn3" onclick=mostrarDescripcion3()>Limpieza General</button>

            </div>

        </div>
    </template>

    <template id="agendarCita">
        <div class="contenido">
            <div class="agendarCita">
                <div class="retroceder">    
                    <button id="retroceso" onclick=retrocederPantalla1()><img src="/imagenes/caret-left-fill (1).svg"
                            alt=""></button>
    
                </div>
                <div class="row">
                    <h1>Agenda tu Cita</h1>
                    
    
                </div>
            </div>
    
            <div class="fecha1">
                <input type="datetime-local" name="fecha" >
                
    
                <button id="btn" onclick=mostrarFinal()>Agendar cita</button>
            </div>
        </div>

    </template>

    <template id="banioYPeluqueria">
        <div class="contenido">
            <div class="descripcion">
                <div class="atras">
                    <button id="back" onclick=retrocederPantalla1()><img src="/imagenes/caret-left-fill (1).svg"
                            alt=""></button>
                </div>
                <div class="subtitulo">
                    <h1>Baño y Peluqueria</h1>
                </div>
            </div>
            <div class="texto">
                <p>
                    Consta de baño con agua tibia y shampoo especial antipulgas, masaje de relajacion para tu peludito,
                </p>
                <con ello un corte (al estilo que desees), se le aplica locion y pañoleta de obsequio></con><br>
                Tiene un costo de $ XXXX
            </div>
            <button id="btn" onclick=mostrarAngendarCita()>Agendar cita</button>

        </div>
    </template>

    <template id="banioMedicado">
        <div class="contenido">
            <div class="descripcion">
                <div class="atras">
                    <button id="back" onclick=retrocederPantalla1()><img src="/imagenes/caret-left-fill (1).svg"
                            alt=""></button>
                </div>
                <div class="subtitulo">
                    <h1>Baño Medicado</h1>
                </div>
            </div>
            <div class="texto">
                <p>
                <p>¿Qué es un baño medicado para tu peludo 🐶🐱 y cuando se aplica?</p>

                ▪️Son baños realizados con productos especificos 🧽🧴
                y especiales recetados por un médico veterinario según la condición médica de tu peludito.
                <br>
                ▪️Para realizarlo se pueden presentar motivos variados
                como problemas dermatólogicos hasta una reciente cirugía
                en donde el animal tiene una herida en proceso de curación.
                <br>
                ▪️Los casos más comunes en los cuales los animales son recetados con este tipo de baño son:<br>
                🔗Irritaciones de la piel<br>
                🔗Sequedad<br>
                🔗Picazón<br>
                🔗Infecciones bacterianas<br>
                🔗Exceso de oleosidad<br>
                🔗Caspa<br>
                🔗Alergias cutáneas<br>
                🧮También se realiza para prevenir el desarrollo de las pulgas y garrapatas o tratarlas.<br>

                </p>
                <p>Tiene un costo de $XXXX</p>
            </div>
            <button id="btn" onclick=mostrarAngendarCita()>Agendar cita</button>

        </div>
    </template>

    <template id="corteDeUnias">
        <div class="contenido">
            <div class="descripcion">
                <div class="atras">
                    <button id="back" onclick=retrocederPantalla1()><img src="/imagenes/caret-left-fill (1).svg"
                            alt=""></button>
                </div>
                <div class="subtitulo">
                    <h1>Corte de Uñas</h1>
                </div>
            </div>
            <div class="texto">
                <p>
                    Se cortan las uñas de tu peludito, para evitar rasguños molestos y dolorosos contigo y con tus
                    muebles
                </p>
                <p>Se utilizara un cortauñas especial para tu peludito.</p>

                Tiene un costo de $ XXXX
            </div>
            <button id="btn" onclick=mostrarAngendarCita()>Agendar cita</button>

        </div>
    </template>

    <template id="limpiezaGeneral">
        <div class="contenido">
            <div class="descripcion">
                <div class="atras">
                    <button id="back" onclick=retrocederPantalla1()><img src="/imagenes/caret-left-fill (1).svg"
                            alt=""></button>
                </div>
                <div class="subtitulo">
                    <h1>Limpieza General</h1>
                </div>
            </div>
            <div class="texto">
                <p>
                    ▪️Se realiza limpieza de oidos con orejitas clean, que ayuda a tener una excelente limpieza y evitar
                    la otitis de tu peludito.
                    <br>
                    ▪️Se realiza limpieza de dientes con xxxx para una excelente hiegiene
                    bucal de tu
                    peludo.
                    <br>
                    ▪️Entre otros...
                    <br>
                </p>
                <p>Tiene un costo de $XXXX</p>
            </div>
            <button id="btn" onclick=mostrarAngendarCita()>Agendar cita</button>

        </div>
    </template>

    <template id="final">
        <div class="contenido">
            <div class="cuadro">
                <div class="cuadro2">
                    <h1>Tu cita quedo agendada</h1>
                    <p>Gracias por preferirnos</p>

                </div>
            </div>

            <button type="button" id="salirApp" onclick=salirAplicacion()>Salir</button>
        </div>
    </template>


    <!--------------------------------------------------------------------------------------->

    <script src="/vista/js/vista.js"></script>
    <script src="/model/connect.js"></script>
    <script src="/model/usuario.js"></script>
    <script src="/model/mascota.js"></script>
    <script src="/controlador.js"></script>

</body>

<!--Pantallas-->



</html>
